<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оюунсанаа – Сэтгэлийн боловсрол</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-header">
    <img src="assets/logo.png" alt="Oyunsanaa Logo" class="logo" />
    <nav class="top-nav">
      <a href="#">Төслийн танилцуулга</a>
      <a href="#">Тестүүд</a>
      <a href="#">Онлайн хичээл</a>

      <a href="#">Нэвтрэх</a>
      <a href="#">Бүртгүүлэх</a>

  <main class="main-section">
    <div class="left-panel">
      <div class="floating-card">Оюунсанаа гэж хэн бэ?</div>
      <div class="floating-card">Таны сэтгэл ядарч байна уу?</div>

        <button class="consult-button">Сэтгэлзүйчээс цаг авах</button>

        <div class="social-icons">
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
          <a href="#">Утас</a>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <img src="assets/hero.jpg" alt="Oyuunsanaa" class="hero-img" />
    </div>
