<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оюунсанаа</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-header">
    <img src="logo.png" alt="Oyunsanaa Logo" class="logo" />
    <div class="auth-buttons">
      <button class="login-btn">Нэвтрэх</button>
      <button class="signup-btn">Бүртгүүлэх</button>
    </div>
  </header>

  <main class="hero-section">
    <div class="hero-text">
      <h1>Сэтгэлийн боловсролоор амьдралаа гэрэлтүүл</h1>
      <p>Оюунсанаа таны сэтгэлийн туслах. Өдөр тутмын тань найдвартай, дулаан зөвлөх.</p>
      <a href="#chat" class="cta-button">Ярилцъя</a>
    </div>
    <div class="hero-image">
      <img src="oyunsanaa-main.png" alt="Oyuunsanaa" />
    </div>
  </main>
</body>
</html>
