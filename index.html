<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оюунсанаа</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f7f8fc;
      color: #222;
      overflow-x: hidden;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 40px;
      position: fixed;
      width: 100%; background-color: white; z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo img {
      height: 40px;
      transition: filter 0.3s;
    }
    .logo:hover img {
      filter: brightness(1.2);
    }
    nav ul {
      display: flex; list-style: none; gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #5a67d8;
    }
    .actions {
      display: flex; gap: 15px;
    }
    .login {
      border: 1px solid #5a67d8;
      padding: 8px 16px;
      border-radius: 6px;
      background-color: white;
      color: #5a67d8;
      font-weight: 500;
      transition: all 0.3s;
    }
    .login:hover {
      background-color: #edf2ff;
    }
    .signup {
      background-color: #fbbf24;
      color: black;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .signup:hover {
      background-color: #facc15;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 140px 40px 80px;
      background-color: #eef2ff;
      min-height: 100vh;
    }
    .hero-text {
      max-width: 600px;
    }
    .hero-text h1 {
      font-size: 42px;
      font-weight: 800;
      color: #1e40af;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 18px;
      color: #334155;
      margin-bottom: 30px;
    }
    .chat-button {
      background-color: #5a67d8;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .chat-button:hover {
      transform: translateY(-2px);
    }
    .hero-image img {
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-image {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/oyunsanaaai/oyunsanaa-web-start/main/assets/oyunsanaa_logo.png" alt="Оюунсанаа лого">
    </div>
    <nav>
      <ul>
        <li><a href="#">Төслийн танилцуулга</a></li>
        <li><a href="#">Сэтгэлзүйн тестүүд</a></li>
        <li><a href="#">Онлайн хичээлүүд</a></li>
        <li><a href="#">Видео контентүүд</a></li>
      </ul>
    </nav>
    <div class="actions">
      <a class="login" href="#">Нэвтрэх</a>
      <a class="signup" href="#">Бүртгүүлэх</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Сэтгэлийн боловсролоор амьдралаа гэрэлтүүл</h1>
      <p>Өөрийгөө ойлгож, бусдыг хайрлаж, амьдралаа гэрэлтүүлэх суурь нь энд оршино.</p>
      <button class="chat-button">Ярилцая</button>
    </div>
    <div class="hero-image">
      <img src="https://raw.githubusercontent.com/oyunsanaaai/oyunsanaa-web-start/main/assets/oyunsanaa_woman.png" alt="Оюунсанаагийн зураг">
    </div>
  </section>
</body>
</html>
