<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оюунсанаа</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #F4EAE6;
      color: #3b2f2f;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #fff;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #3b2f2f;
      font-weight: bold;
    }
    .hero {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 80px 60px;
      background-color: #F4EAE6;
    }
    .hero-text {
      flex: 1;
      max-width: 50%;
    }
    .hero-text h1 {
      font-size: 48px;
      color: #842029;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 20px;
      line-height: 1.6;
      color: #5c4d4d;
    }
    .hero-image {
      flex: 1;
      text-align: right;
    }
    .hero-image img {
      width: 400px;
      max-width: 100%;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<header>
  <img src="oyunsanaa-logo.png" alt="Лого">
  <nav>
    <a href="#lessons">Онлайн хичээл</a>
    <a href="#tests">Сэтгэлзүйн тест</a>
    <a href="#videos">Видео</a>
    <a href="#chat">Чат</a>
    <a href="#about">Төслийн тухай</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>Сэтгэлийн боловсролоор амьдралаа гэрэлтүүл</h1>
    <p>Оюунсанаа бол таны өдөр тутмын дотнын ойлгогч, сэтгэлийн боловсрол олгогч. Бид хамтдаа ухаалаг, ойлголцсон, хайр дүүрэн амьдралыг бүтээнэ.</p>
  </div>
  <div class="hero-image">
    <img src="oyunsanaa-main.png" alt="Оюунсанаа">
  </div>
</section>

</body>
</html>
