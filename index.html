<!DOCTYPE html>

    <header class="fixed-hero">

      <h2>Бусад контент энд эхэлнэ</h2>
      <p>Доош гүйлгэхэд илэрхийлэл, тест, хичээлүүд, видео гээд бүх зүйл үргэлжилнэ.</p>
    </section>
