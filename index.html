<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oyunsanaa - Сэтгэлийн боловсрол</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <img src="assets/logo.png" alt="Oyunsanaa logo" class="logo" />
      <nav class="nav-menu">
        <ul>
          <li><a href="#about">Төслийн танилцуулга</a></li>
          <li><a href="#chat">Чатбот</a></li>
          <li><a href="#contact">Холбогдох</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Сэтгэлийн боловсролоор<br />амьдралаа гэрэлтүүл</h1>
      <p class="subtitle">Өөрийгөө ойлгож, бусдыг хайрлаж, амьдралаа гэрэлтүүлэх суурь нь энд оршино.</p>
      <a href="#chat" class="btn-primary">Ярилцъя</a>
    </div>
    <div class="hero-image">
      <img src="assets/hero.jpg" alt="Оюунсанаа" />
    </div>
  </section>

  <!-- Call-to-Action Section -->
  <section class="cta">
    <h2>Таныг сонсох хэн нэгэн хэрэгтэй байна уу?</h2>
    <a href="#chat" class="btn-filled">Ярилцъя</a>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 Oyunsanaa. Бүх эрх хуулиар хамгаалагдсан.</p>
    </div>
  </footer>

  <script>
    window.addEventListener("scroll", () => {
      const footer = document.querySelector(".footer");
      const footerTop = footer.getBoundingClientRect().top;
      const windowHeight = window.innerHeight;
      if (footerTop < windowHeight) {
        footer.classList.add("visible");
      }
    });
  </script>
</body>
</html>
